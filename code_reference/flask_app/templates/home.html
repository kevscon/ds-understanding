<!-- Input Page -->
<!-- script to collect application input -->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- charcater encoding -->
  <meta charset="utf-8">
  <!-- view settings for different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link for webpage icon -->
  <link rel="icon" type="image/png" href="static/img/yinyang.png">
  <!-- link for css stylesheet -->
  <link rel="stylesheet" type="text/css" href="static/css/styles.css">
  <!-- webpage title -->
  <title>App Input</title>
</head>

<body>
  <!-- script to extend -->
  {% extends 'template.html' %}
  <!-- content for this webpage -->
  {% block content %}

  <!-- create form element to pass input to flask -->
  <form method="POST">
    <!-- content within columns -->
    <div class="row">
      <br>
      <!-- first column content -->
      <div class="column">
        <p>
          <!-- display application output -->
          {% if result %}
          <h2>Results:</h2>
            <!-- format result -->
            <div class="{{ result_format }}">{{ result }}</div>
          {% endif %}
        </p>
      </div>
      <!-- second column content -->
      <div class="column">
        <p class="error">
          <!-- display formatted flash message -->
          {% with messages = get_flashed_messages() %}
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          {% endwith %}
        </p>
        Input Word
        <!-- text input box -->
        <p><input type="text" name="txt_inp"></p>
        Input Digit (1-10)
        <!-- numerical input box -->
        <p><input type="number" step="1" min=0 max=10 name="num_inp"></p>
        Input Task for App<br>
          <p>
            <div class="custom-select">
              <!-- dropdown input box -->
              <select name="cat_inp">
                <!-- default select box text display -->
                <!-- selected disabled hidden -->
                <option value="">Select Item</option>
                <!-- iterate through list passed from app as variable -->
                {% for item in select_items %}
                  <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
              </select>
            </div>
          </p>
          <br>
          <p>
            <!-- submit button -->
            <input type="submit" value="Submit">
          </p>
      </div>
    </div>
  </form>

  <!-- link to javascript file -->
  <script type="text/javascript" src="static/js/script.js"></script>
  {% endblock %}
</body>
