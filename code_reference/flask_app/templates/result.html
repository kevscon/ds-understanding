<!-- Output Page  -->
<!-- script to display application output -->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- charcater encoding -->
  <meta charset="utf-8">
  <!-- view settings for different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link for webpage icon -->
  <link rel="icon" type="image/png" href="static/img/yinyang.png">
  <!-- link for css stylesheet -->
  <link rel="stylesheet" href="static/css/styles.css" type="text/css">
  <!-- webpage title -->
  <title>App Output</title>
</head>

<body>
  <!-- script to extend -->
  {% extends 'template.html' %}
  <!-- content for this webpage -->
  {% block content %}

  <h1>Here are the results!</h1>
  {{ txt_inp }}<br>
  {{ num_inp }}<br>
  {{ cat_inp }}<br>
  <!-- conditional output with string cast to integer -->
  {% if num_inp|int > 3 %}
    <!-- variable from app -->
    {{ result }}<br>
    Wow! It's more than three!
  {% else %}
    <!-- variable from app -->
    {{ result }}
  {% endif %}
  <p>
    <!-- refresh to input webpage -->
    <a href = {{ url_for('input') }}>Restart</a>
  </p>

  {% endblock %}
</body>
