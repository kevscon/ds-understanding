<!-- Navigation Bar -->
<!-- template script for application naviagtion, inserted on all webpages -->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- charcater encoding -->
  <meta charset="utf-8">
  <!-- view settings for different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link for css stylesheet -->
  <link rel="stylesheet" href="static/css/styles.css" type="text/css">
  <!-- this references the css stylesheet which will format this page -->
  <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
  <header>
    <!-- background="static/img/bamboo.jpg" -->
    <div>
      <h1 style="font-family: Comic Sans MS;">Flask Application</h1>
      <!-- navigation -->
      <strong><nav>
        <!-- list of site webpages -->
        <ul>
          <!-- link to home page -->
          <li><a href="{{ url_for('input') }}">Home</a></li>
          <!-- link to about page -->
          <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
      </nav></strong>
    </div>
  </header>
  <!-- input script for extended webpages -->
  {% block content %}
  {% endblock %}
</body>

</html>
