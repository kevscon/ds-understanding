<!-- template script for application naviagtion, inserted on all webpages -->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- charcater encoding -->
  <meta charset="utf-8">
  <!-- view settings for different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link css stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <!-- heading specific to each webpage inserted here -->
  {% block head %}{% endblock %}
</head>

<body>
  <!-- content for each webpage inserted here -->
  {% block body %}{% endblock %}
</body>

</html>
