<!-- Output Page  -->
<!-- script to display application output -->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- charcater encoding -->
  <meta charset="utf-8">
  <!-- view settings for different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link for webpage icon -->
  <link rel="icon" type="image/png" href="static/img/yinyang.png">
  <!-- link for css stylesheet -->
  <link rel="stylesheet" href="static/css/styles.css" type="text/css">
  <!-- webpage title -->
  <title>App Output</title>
</head>

<body>
  <!-- script to extend -->
  {% extends 'template.html' %}
  <!-- content for this webpage -->
  {% block content %}

  <h2>Here are the results!</h2>
  <!-- conditional output with string cast to integer -->
  {% if num_inp|int > 3 %}
    <div class="output1">
      <!-- variable from app -->
      <h1>{{ result }}</h1>
    </div>
  {% else %}
    <div class="output2">
      <!-- variable from app -->
      <h1>{{ result }}</h1>
    </div>
  {% endif %}
  <p>
    <!-- refresh to input webpage -->
    <a class="restart" href = {{ url_for('input') }}>Restart</a>
  </p>

  {% endblock %}
</body>
